<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <a href="connect.html" class="connect">
        <i class="fa-solid fa-link"></i>
    </a>
    <div class="logo-image">
        <img src="images/logo.png" alt="">
    </div>
    <nav>
        <div class="container">
            <a class="home " href="index.html"><i class="fa-solid fa-house"></i></a>
            <a class="monitor active" href="monitor.html"><i class="fa-regular fa-eye"></i></a>
            <a class="control" href="control.html"><i class="fa-solid fa-gamepad"></i></a>
            <a class="programm" href="programm.html"><i class="fa-solid fa-sliders"></i></a>
            <a class="toggle" href="toggle.html"><i class="fa-solid fa-toggle-on"></i></a>
        </div>
    </nav>
    <section id="monitor">
        <h2>
            Watch Your Water Content
        </h2>
        <div class="content">
            <div class="progress-label">Minerals</div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="80"
                    aria-valuemin="0" aria-valuemax="100">20%</div>
            </div>
            <div class="progress-label">Salts</div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 10%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
            <div class="progress-label">Bacteria</div>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 12%;" aria-valuenow="30"
                    aria-valuemin="0" aria-valuemax="100">12%</div>
            </div>
            <div class="progress-label">Impurities</div>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 8%;" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">8%</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>


</html>
