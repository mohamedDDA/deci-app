<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <a href="connect.html" class="connect">
        <i class="fa-solid fa-link"></i>
    </a>
    <div class="logo-image">
        <img src="images/logo.png" alt="">
    </div>
    <nav>
        <div class="container">
            <a class="home " href="index.html"><i class="fa-solid fa-house"></i></a>
            <a class="monitor" href="monitor.html"><i class="fa-regular fa-eye"></i></a>
            <a class="control active" href="control.html"><i class="fa-solid fa-gamepad"></i></a>
            <a class="programm" href="programm.html"><i class="fa-solid fa-sliders"></i></a>
            <a class="toggle" href="toggle.html"><i class="fa-solid fa-toggle-on"></i></a>
        </div>
    </nav>
    <seciton id="control">
        <h2>Customize Your Water</h2>
        <form oninput="output.value=parseInt(range.value)" class="container">
            <div class="form-group">
                <label for="range-minerals">Minerals:</label>
                <input type="range" name="range" id="range-minerals" value="100">
                <output name="output">100</output>
            </div>

            <div class="form-group">
                <label for="range-salts">Salts:</label>
                <input type="range" name="range" id="range-salts" value="100">
                <output name="output">100</output>
            </div>

            <div class="form-group">
                <label for="range-bacteria">Bacteria:</label>
                <input type="range" name="range" id="range-bacteria" value="100">
                <output name="output">100</output>
            </div>

            <div class="form-group">
                <label for="range-impurities">Impurities:</label>
                <input type="range" name="range" id="range-impurities" value="100">
                <output name="output">100</output>
            </div>

            <a href="#" class="sub-btn btn">
                Submit
            </a>
        </form>
    </seciton>

    <script src="script.js"></script>
</body>


</html>
